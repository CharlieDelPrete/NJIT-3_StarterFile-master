<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Posters</title>

  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .movie-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 6px;
    }

    .controls {
      margin-top: 10px;
    }

    button {
      padding: 6px 12px;
      margin: 0 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #d64747;
      color: white;
    }

    button:hover {
      background: #ff1f2d;
    }

    a {
      color: #4da3ff;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div id="vue_app">
    <div class="movie-grid">

      <div class="movie-card" v-for="movie in movies" :key="movie.title">

        <h2>{{ movie.title }}</h2>

        <img 
          :src="movie.posters[movie.posterindex]" 
          :alt="movie.title + ' poster'"
        >

        <div class="controls">
          <button @click="previousPoster(movie)">⬅</button>
          <button @click="nextPoster(movie)">➡</button>
        </div>

        <p>⭐ {{ movie.iscore }} | {{ movie.rating }}</p>
        <p>{{ movie.runtime }} min</p>

        <p>
          <a :href="movie.imdb" target="_blank">IMDB</a> |
          <a :href="movie.website" target="_blank">Website</a>
        </p>

      </div>

    </div>
  </div>

  <script src="site.js"></script>
</body>
</html>
